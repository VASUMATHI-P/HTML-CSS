<body>
  <div class="accordion">
    <p>Frequently Asked Questions</p>

    <label class="container">
      <input class="checkbox" type="checkbox">
      1) What is an accordion in web design?
      <div class="content">
        <p>
          An accordion is a UI component that expands and collapses content sections when clicked, allowing users to view or hide information efficiently.
        </p>
      </div>
    </label>
    <label class="container">
      <input class="checkbox" type="checkbox">
      2) How do I create an accordion using only HTML and CSS?
      <div class="content">
        <p>You can use the checkbox hack in CSS to toggle content visibility without JavaScript.</p>
      </div>
    </label>

    <label class="container">
      <input class="checkbox" type="checkbox">
      3) Can I have multiple sections open at once?
      <div class="content">
        <p>Yes! By using separate checkboxes for each section, multiple sections can be expanded simultaneously.</p>
      </div>

  </div>
